services:
  nginx-proxy:
    image: nginx:alpine
    container_name: food-recipes-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - certbot-webroot:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend

  frontend:
    image: ghcr.io/ammiratafabiano/food-recipes-frontend:main
    container_name: food-recipes-frontend
    restart: unless-stopped
    expose:
      - "80"

  backend:
    image: ghcr.io/ammiratafabiano/food-recipes-backend:main
    container_name: food-recipes-backend
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=https://recipes.ammiratafabiano.dev
    volumes:
      - backend-data:/app/data

volumes:
  backend-data:
    driver: local
  certbot-webroot:
    driver: local
