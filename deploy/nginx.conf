# =============================================
# HTTP -> HTTPS redirect + certbot challenge
# =============================================
server {
    listen 80;
    server_name recipes.ammiratafabiano.dev api.recipes.ammiratafabiano.dev;

    # Allow Let's Encrypt certbot renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================
# Frontend - recipes.ammiratafabiano.dev
# =============================================
server {
    listen 443 ssl;
    http2 on;
    server_name recipes.ammiratafabiano.dev;

    ssl_certificate /etc/letsencrypt/live/recipes.ammiratafabiano.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recipes.ammiratafabiano.dev/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# =============================================
# Backend API - api.recipes.ammiratafabiano.dev
# =============================================
server {
    listen 443 ssl;
    http2 on;
    server_name api.recipes.ammiratafabiano.dev;

    ssl_certificate /etc/letsencrypt/live/api.recipes.ammiratafabiano.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.recipes.ammiratafabiano.dev/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Socket.IO)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
