<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'RECIPES_PAGE.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'RECIPES_PAGE.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab class="ion-padding" id="click-trigger" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="options"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-popover trigger="click-trigger" triggerAction="click">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <p class="ion-padding-horizontal">
            {{ 'RECIPES_PAGE.FILTERS' | translate }}
          </p>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div>
          <ion-chip *ngFor="let recipeType of recipeTypes" (click)="onTypeClicked(recipeType)"
          [ngClass]="{'disabled': !recipeType.enabled}">
            {{ 'RECIPES_PAGE.TYPES.' + recipeType.type | translate }}
          </ion-chip>
        </div>
      </ion-content>
    </ng-template>
  </ion-popover>

  <ng-container *ngFor="let recipeType of recipeTypes">
    <ng-container *ngIf="recipeType.enabled">
      <p class="ion-padding">
        {{ 'RECIPES_PAGE.TYPES.' + recipeType.type | translate }}
      </p>
      <ion-list lines="inset" inset="true">
        <ng-container *ngFor="let recipe of displayRecipes">
          <ion-item *ngIf="recipeType.type == recipe.type">
            <ion-label>{{ recipe.name }}</ion-label>
          </ion-item>
        </ng-container>
      </ion-list>
    </ng-container>
  </ng-container>

</ion-content>

<ion-footer>
  <ion-toolbar class="ion-padding-top">
    <ion-searchbar (ionChange)="onSearchChange($event)"></ion-searchbar>
  </ion-toolbar>
</ion-footer>
