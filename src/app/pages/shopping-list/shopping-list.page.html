<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'SHOPPING_LIST_PAGE.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'SHOPPING_LIST_PAGE.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="ion-margin-top">
    <ion-item *ngFor="let item of shoppingList">
      <ion-label>
        {{ item.name }}
      </ion-label>
      <ion-label *ngIf="item.quantity.value" class="quantity-label">
        {{ item.quantity.value }}{{ 'COMMON.WEIGHT_UNITS.' + item.quantity.unit | translate }}
      </ion-label>
      <ion-label *ngIf="!item.quantity.value" class="quantity-label">
        {{ 'COMMON.MISSING_QUANTITY' | translate }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
