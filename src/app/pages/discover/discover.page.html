<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'DISCOVER_PAGE.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'DISCOVER_PAGE.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <p class="ion-padding" *ngIf="users && users.length > 0">
    {{ 'DISCOVER_PAGE.USERS' | translate }}
  </p>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="onUserClicked(user)">
      <ion-avatar slot="start">
        <img [src]="user.avatar_url" referrerpolicy="no-referrer"/>
      </ion-avatar>
      <ion-label>
        {{ user.name }}
      </ion-label>
    </ion-item>    
  </ion-list>

</ion-content>
