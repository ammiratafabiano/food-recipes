<ion-content scrollY="false">
  <div class="login-wrapper">
    <!-- App Logo / Splash -->
    <div class="splash-container">
      <img src="assets/icons/icon-192x192.png" alt="Food Recipes Logo" class="app-logo" />
      <h1 class="app-title">Food Recipes</h1>
      <p class="app-subtitle">{{ 'LOGIN_PAGE.WELCOME' | translate }}</p>
    </div>

    <!-- Loading state: auto One Tap in progress -->
    @if (!showFallbackButton()) {
    <div class="loading-container">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <p class="login-hint">{{ 'LOGIN_PAGE.LOADING' | translate }}</p>
    </div>
    }

    <!-- Fallback: Google button (shown only when One Tap fails) -->
    <div class="button-container" [hidden]="!showFallbackButton()">
      <p class="login-hint">{{ 'LOGIN_PAGE.SIGN_IN_HINT' | translate }}</p>
      <div id="google-btn-container"></div>
    </div>
  </div>
</ion-content>
